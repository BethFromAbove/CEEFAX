<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){

        $.getJSON("data.json", function(result){

        var myObj=result;

        	    
        	    $.each(myObj.newsItems, function(i, field){
                $("h2").append(field.title + "<br>");
                $("div").append(field.intro + "<br>");
                $("div").append(field.story + "<br>");
            });
        });
});
</script>

</head>
<body>
<h2 ></h2>
<div></div>

</body>
</html>
