<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: black;
}

h1 {
    color: white;
    text-align: left;
    font-family: Lucida Console;
}

p {
    color: white;
    font-family: Lucida Console;
    font-size: 20px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    
    $(document).ready(function(){

        var i = 0;
        setInterval(function(){
            $.getJSON("data.json", function(result){
                var myObj = result;
            	var numResults = myObj.newsItems.length;

            	document.getElementById("date").innerHTML = myObj.newsItems[i % numResults].pageid + " CEEFAX " + Date() + "<br>" + "Last Updated: " + myObj.lastUpdated;
            	document.getElementById("header").innerHTML = myObj.newsItems[i % numResults].theme;
                console.log(i)
             
                
                var html = "";

                html = html + "<h2>" + myObj.newsItems[i % numResults].title + "</h2>";
                html = html + "<p>" + myObj.newsItems[i % numResults].intro + "<br>";
                html = html + myObj.newsItems[i % numResults].story + "<p>";
                document.getElementById("demo").innerHTML = html;
                i++;
            });
        }, 3000);
        
    });
    
</script>
</head>
<body>
<p id="date"></p>
<p><img src="Ceefaxtop.png" alt="Ceefax"></p>
<h1 id="header"></h1>	

<div id="demo"></div>

</body>
</html>
