<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    
    $(document).ready(function(){
        var i = 0;
        setInterval(function(){
            $.getJSON("data.json", function(result){
                var myObj = result;
            
                console.log(i)
             
                var numResults = myObj.newsItems.length;
                var html = "";
                
                html = html + "<h2>" + myObj.newsItems[i % numResults].title + "</h2>";
                html = html + "<p>" + myObj.newsItems[i % numResults].intro + "<br>";
                html = html + myObj.newsItems[i % numResults].story + "<p>";
                document.getElementById("demo").innerHTML = html;
                i++;
            });
        }, 3000);
        
    });
    
</script>
</head>
<body>

<div id="demo"></div>

</body>
</html>
